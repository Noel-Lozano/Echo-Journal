{% extends "base.html" %}
{% block title %}Sign Up - EcoLens{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50 py-12 px-4">
  <div class="w-full max-w-md space-y-6 bg-white p-8 rounded-xl shadow">
    <h2 class="text-3xl font-extrabold text-center text-gray-900">Create your EcoLens account</h2>
    <form class="space-y-6" method="POST" action="TODO">
      <div class="space-y-4">
        <input type="text" name="name" placeholder="Full Name" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
        <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
        <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-md font-semibold hover:bg-green-700">Sign Up</button>
    </form>
    <p class="text-center text-sm text-gray-600">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-green-600 hover:underline">Log in</a>
    </p>
  </div>
</div>
{% endblock %}
