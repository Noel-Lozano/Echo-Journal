{% extends "base.html" %}
{% block title %}Login - EcoLens{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50 py-12 px-4">
  <div class="w-full max-w-md space-y-6 bg-white p-8 rounded-xl shadow">
    <h2 class="text-3xl font-extrabold text-center text-gray-900">Log in to EcoLens</h2>
    <form class="space-y-6" method="POST" action="{{url_for('auth.login')}}">
      <div class="space-y-4">
        <input type="text" name="username" placeholder="Username or Email" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-md font-semibold hover:bg-blue-700">Log In</button>
    </form>
    <p class="text-center text-sm text-gray-600">
      Don't have an account?
      <a href="{{ url_for('auth.signup') }}" class="text-green-600 hover:underline">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}
